<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404playground</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #5a2d0c;
        }
        h2 {
            color: #b85c38;
            text-shadow: 1px 1px 8px #fff3e0;
        }
        .fullscreen-btn {
            display: block;
            position: static;
            margin: 24px auto 0 auto;
            background: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 126, 95, 0.2);
            transition: background 0.2s;
        }
        .fullscreen-btn:hover {
            background: #feb47b;
            font: 1rem;
        }
        .game-center-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-center-container iframe {
            background: #fff3e0;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(255, 126, 95, 0.15);
            border: 2px solid #fcb69f;
            width: 80vw;
            max-width: 900px;
            height: 70vh;
        }
        nav.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #fcb69f;
        }
        .navbar-title {
            font-size: 1.8rem;
            color: #5a2d0c;
            text-decoration: none;
        }
        .navbar-search {
            position: relative;
        }
        .navbar-search input {
            padding: 0.5rem 2rem 0.5rem 1rem;
            border: 2px solid #fcb69f;
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            width: 300px;
        }
        .navbar-search button {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background: transparent;
            border: none;
            color: #5a2d0c;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .search-results-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 2px solid #fcb69f;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
        }
        .search-results-list li {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .search-results-list li:hover {
            background: #fcb69f;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1575608125795498"
     crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-title">unb10ck3dgam3s</a>
        <form class="navbar-search" onsubmit="return false;">
            <input type="text" id="gameSearchInput" placeholder="Search games..." aria-label="Search games" autocomplete="off" oninput="showSearchResults()">
            <button type="submit">üîç</button>
            <ul id="searchResults" class="search-results-list"></ul>
        </form>
    </nav>
    <h2>Masked Special Forces</h2>
    <div class="game-center-container">
        <iframe class="gameloc" id="gameFrame" allowfullscreen="" allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad;
           keyboard-map *; xr-spatial-tracking; clipboard-write" name="gameFrame" scrolling="no" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock
          allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin
          allow-downloads" src="https://maddox.page/basic-ruffle-player/html/masked_special_forces/index.html" title="Game"></iframe>
        <button class="fullscreen-btn" onclick="fullscreenIframe()">Fullscreen</button>
    </div>
    <script src="/games/script-games.js"></script>
    <script>
        function fullscreenIframe() {
            const iframe = document.getElementById('gameFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
