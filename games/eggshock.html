<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404playground</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h2>Retro Bowl College</h2>
    <img src=""><a href="../index.html">Home Page</a><br>

<div class="game-center-container">
        <iframe class="gameloc" id="gameFrame" allowfullscreen="" allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad;
           keyboard-map *; xr-spatial-tracking; clipboard-write" name="gameFrame" scrolling="no" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock
          allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin
          allow-downloads" src="https://eggshock.net/" title="Game"></iframe>
        <button class="fullscreen-btn" onclick="fullscreenIframe()">Fullscreen</button>
    </div>
    <script>
        function fullscreenIframe() {
            const iframe = document.getElementById('gameFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
