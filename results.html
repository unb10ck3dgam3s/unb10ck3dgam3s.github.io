    // --- Get Query from URL ---
    function getQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get('q') || '';
    }

    // --- Render Results ---
    // Fuzzy search helpers
    function levenshtein(a, b) {
      const matrix = Array.from({ length: a.length + 1 }, () => []);
      for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
      for (let j = 0; j <= b.length; j++) matrix[0][j] = j;
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          matrix[i][j] = a[i - 1] === b[j - 1]
            ? matrix[i - 1][j - 1]
            : Math.min(
                matrix[i - 1][j - 1] + 1,
                matrix[i][j - 1] + 1,
                matrix[i - 1][j] + 1
              );
        }
      }
      return matrix[a.length][b.length];
    }

    function renderResults(query) {
      const resultsContainer = document.getElementById('resultsContainer');
      const noResults = document.getElementById('noResults');
      resultsContainer.innerHTML = '';
      if (!query) {
        noResults.style.display = 'block';
        return;
      }
      const q = query.trim().toLowerCase();
      // Score each game: 0 = exact, 1 = includes, 2 = fuzzy, 99 = no match
      const scored = games.map(g => {
        const title = g.title.toLowerCase();
        if (title === q) return { g, score: 0 };
        if (title.includes(q)) return { g, score: 1 };
        const dist = levenshtein(title, q);
        if (dist <= 4) return { g, score: 2 + dist/10 };
        return { g, score: 99 };
      }).filter(x => x.score < 99);
      // Sort by score, then alphabetically
      scored.sort((a, b) => a.score - b.score || a.g.title.localeCompare(b.g.title));
      if (scored.length === 0) {
        noResults.style.display = 'block';
        return;
      }
      noResults.style.display = 'none';
      scored.forEach(({g}) => {
        const a = document.createElement('a');
        a.href = g.url;
        a.className = 'img-link';
        a.innerHTML = `
          <img src="${g.img}" class="game-images" alt="${g.title}">
          <div class="img-hover-text">Play ${g.title}</div>
        `;
        resultsContainer.appendChild(a);
      });
    }

    // --- On Load: Show Results ---
    // Fix: set correct input id for universal search bar
    const input = document.getElementById('gameSearchInput') || document.getElementById('searchInput');
    if (input) input.value = searchQuery;
    renderResults(searchQuery);

    // --- Search Bar Logic (redirects to results page) ---
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const val = (document.getElementById('gameSearchInput') || document.getElementById('searchInput')).value.trim();
      if (val) {
        window.location.href = `results.html?q=${encodeURIComponent(val)}`;
      }
    });
  </script>
